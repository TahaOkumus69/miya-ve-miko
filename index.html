<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        /* CSS kodu burada kalacak */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0000c8; /* Varsayılan arka plan rengi */
            transition: background-color 0.3s ease; /* Arka plan rengi geçişi */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            transition: transform 0.3s ease; /* Kapsayıcı geçişi */
        }
        h2 {
            color: #0000c8;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #0000c8;
            color: white;
            border: none;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Buton geçişi */
        }
        button:hover {
            transform: scale(1.05); /* Hover durumunda büyüme */
            background-color: #0000a0; /* Hover durumunda arka plan rengi */
        }
        #error {
            color: red;
            display: none;
            margin-top: 10px;
            opacity: 0; /* Başlangıçta görünmez */
            transition: opacity 0.3s ease; /* Hata mesajı geçişi */
        }
        #error.show {
            display: block;
            opacity: 1; /* Hata mesajını görünür yap */
        }
        /* Tema stilleri */
        .color-picker {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Arka planda beyaz yarı saydam alan */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px 0;
            cursor: pointer;
            border: 2px solid transparent; /* Seçili değilken kenar rengi */
        }
        .color-circle:hover {
            border: 2px solid #000; /* Hover durumunda kenar rengi */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Şifreyi Giriniz</h2>
        <input type="password" id="password" placeholder="Şifreyi giriniz" onkeypress="handleKeyPress(event)">
        <button onclick="checkPassword()">Gönder</button>
        <p id="error">Yanlış Şifre, Tekrar deneyin.</p>
    </div>
    
    <div class="color-picker">
        <div class="color-circle" style="background-color: #000000;" onclick="changeBackgroundColor('#000000')"></div>
        <div class="color-circle" style="background-color: #0000c8;" onclick="changeBackgroundColor('#0000c8')"></div>
        <div class="color-circle" style="background-color: #ffffff;" onclick="changeBackgroundColor('#ffffff')"></div>
        <div class="color-circle" style="background-color: #808080;" onclick="changeBackgroundColor('#808080')"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            if (password === '6969') {
                window.location.href = 'gallery.html';
            } else {
                errorElement.classList.add('show'); // Hata mesajını göster
                document.getElementById('password').value = ''; // Şifre alanını temizle
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword(); // Enter tuşuna basıldığında şifreyi kontrol et
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color; // Arka plan rengini değiştir
        }
    </script>
</body>
</html>
