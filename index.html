<!DOCTYPE html>
<html lang="en">
<head> <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0000c8;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        h2 {
            color: #0000c8;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #0000c8;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Şifreyi Giriniz</h2>
        <input type="password" id="password" placeholder="şifreyi giriniz">
        <button onclick="checkPassword()">Gönder</button>
        <p id="error">Yanlış Şifre, Tekrar deneyin.</p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '6969') {
                window.location.href = 'gallery.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
