<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kediler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000c8; /* Varsayılan arka plan rengi */
            text-align: center;
            transition: background-color 0.3s ease; /* Arka plan rengi geçişi */
        }
        h1 {
            color: red; /* Başlık rengini kırmızı yapar */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Tıklanabilirlik için işaretçi değişimi */
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px; /* Logoların genişliğini ayarlayın */
            height: auto;
        }
        /* Tema stilleri */
        .color-picker {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam arka plan */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px 0;
            cursor: pointer;
            border: 2px solid transparent; /* Seçili değilken kenar rengi */
        }
        .color-circle:hover {
            border: 2px solid #000; /* Hover durumunda kenar rengi */
        }
        /* Büyütme efekti için stil */
        .modal {
            display: none; /* Başlangıçta gizli */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Yarı saydam arka plan */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Diğer elemanların üzerinde görünmesi için */
            transition: opacity 0.5s ease; /* Opasite geçişi */
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            animation: grow 0.5s forwards; /* Büyüme animasyonu */
            transform: scale(0); /* Başlangıçta görünmez */
        }
        @keyframes grow {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
        }
        .close:hover {
            background: darkred; /* Kapatma butonu hover efekti */
        }
    </style>
</head>

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color; // Arka plan rengini değiştir
        }

        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex'; // Modal görünür hale getir
            modalImg.src = src; // Resmi modalda göster
            modalImg.style.transform = 'scale(0)'; // Başlangıçta görünmez
            setTimeout(() => {
                modalImg.style.transform = 'scale(1)'; // Resmi büyüt
            }, 10); // Kısa bir gecikme ile
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');

                modal.style.display = 'none'; // Modalı gizle
            }, 500); // Animasyon süresince bekle
