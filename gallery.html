<!DOCTYPE html>

<head>

    <title>Kediler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000c8; /* Varsayılan arka plan rengi */
            text-align: center;
            transition: background-color 0.3s ease; /* Arka plan rengi geçişi */
        }
        h1 {
            color: red; /* Başlık rengini kırmızı yapar */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Tıklanabilir görünüm */
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px; /* Logoların genişliğini ayarlayın */
            height: auto;
        }
        /* Tema stilleri */
        .color-picker {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam arka plan */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .color-circle {
        .color-circle:hover {
            border: 2px solid #000; /* Hover durumunda kenar rengi */
        }
        /* Büyütülen resim stili */
        .modal {
            display: none; /* Varsayılan olarak gizli */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Diğer öğelerin üstünde göster */
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            transition: transform 0.3s ease; /* Animasyon */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Modal yapı -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Büyütülmüş Kedi Resmi">
    </div>
    <script>
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex"; // Modali aç
            modalImage.src = img.src; // Resmi ayarla
            modalImage.style.transform = 'scale(1.0)'; // Başlangıç ölçeği
            setTimeout(() => {
                modalImage.style.transform = 'scale(1.05)'; // Küçük bir büyütme efekti
            }, 10);
        }
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Modali kapat
        }
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color; // Arka plan rengini değiştir
        }
    </script>
