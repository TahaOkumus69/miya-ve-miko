<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kediler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000c8;
            text-align: center;
        }
        h1 {
            color: red; /* Başlık rengini kırmızı yapar */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Tıklanabilir görünüm için */
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px; /* Logoların genişliğini ayarlayın */
            height: auto;
        }
        /* Modal Stilleri */
        .modal {
            display: none; /* Varsayılan olarak gizli */
            position: fixed;
            z-index: 1000; /* Üstte görünmesi için */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Yarı saydam arka plan */
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mia ve Miko</h1>
    <div class="logos">
        <img src="miya ve miko.png" alt="Logo 1">
    </div>
    <div class="gallery">
        <img src="IMG-20240731-WA0004.jpg" onclick="openModal(this)">
        <img src="IMG-20240731-WA0005.jpg" onclick="openModal(this)">
        <img src="IMG-20241013-WA0001.jpg" onclick="openModal(this)">
        <img src="IMG-20241013-WA0002.jpg" onclick="openModal(this)">
        <img src="IMG-20241013-WA0003.jpg" onclick="openModal(this)">
        <img src="IMG-20241013-WA0006.jpg" onclick="openModal(this)">
        <img src="IMG-20241013-WA0007.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0002.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0003.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0004.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0005.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0006.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0007.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0008.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0009.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0010.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0011.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0012.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0013.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0014.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0015.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0016.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0017.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0018.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0019.jpg" onclick="openModal(this)">
        <img src="IMG-20241029-WA0020.jpg" onclick="openModal(this)">
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(image) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex"; // Modalı göster
            modalImage.src = image.src; // Modalda gösterilecek resmi ayarla
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Modalı gizle
        }

        // Modal dışına tıkladığında kapatma
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none"; // Modalı gizle
            }
        }
    </script>
</body>
</html>
